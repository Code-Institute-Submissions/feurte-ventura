<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>FeurteVentura</title>

<body>
    <header>
        <!-- Navigation Bar -->

        <nav class="navbar navbar-expand-lg fixed-top navbar--color">
        <a class="navbar-brand" href="index.html">FeurteVentura</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"

            </li>
            <li class="nav-item">
              <a class="nav-link" href="popular-cities.html">Popular Cities</a>

            <li class="nav-item">

            </li>

              <a class="nav-link" href="top-attractions.html" tabindex="-1">Top Attractions</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input

              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn my-2 my-sm-0 search-button-color" type="submit">

            </button>
          </form>
        </div>

            <li class="list-inline-item">
              <a target="_blank" href="https://www.facebook.com/">

              </a>
              <a target="_blank" href="https://twitter.com/?lang=en-gb">

              </a>
              <a target="_blank" href="https://www.instagram.com/?hl=en">

    <script
