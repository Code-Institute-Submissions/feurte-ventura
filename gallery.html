    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>FuerteVentura</title>

<body>
    <header>
        <!-- Navigation Bar -->

        <nav class="navbar navbar-expand-lg fixed-top navbar--color">
        <a class="navbar-brand" href="index.html">FuerteVentura</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item active">
              <a class="nav-link" href="gallery.html" tabindex="-1">Gallery</a>

          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"/>
            <button class="btn my-2 my-sm-0 search-button-color" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <!-- /Navigation Bar -->

    <!-- Carousel -->

    <div class="carousel-container">
        <div class="my-pictures">
            <img src="images/cofete-beach.jpg" alt="picture of cofete beach">
        </div>

        <div class="my-pictures">
            <img src="images/atlantic-island-road.jpg" alt="picture of atlantic island road in the mountains">
        </div>

        <div class="my-pictures">
            <img src="images/corralejo.jpg" alt="picture of a beach in corralejo">
        </div>

        <div class="my-pictures">
            <img src="images/costa-calma.jpg" alt="picture of a beach in costa calma">
        </div>

        <div class="my-pictures">
            <img src="images/daytime.jpg" alt="picture of a beach in the bright daytime">
        </div>

        <div class="my-pictures">
            <img src="images/night-time.jpg" alt="picture of the beach at night">
        </div>

        <div class="my-pictures">
            <img src="images/para-sailing.jpg" alt="picture of people para-sailing">
        </div>

        <div class="my-pictures">
            <img src="images/sunset.jpg" alt="picture of the sun setting from the beach">
        </div>

        <div class="my-pictures">
            <img src="images/wind-surfing.jpg" alt="picture of people wind-surfing">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="row">
            <div class="column">
                <img class="demo cursor" src="images/cofete-beach.jpg" style="width:100%" onclick="currentSlide(1)" alt="picture of cofete beach">

            <div class="column">
                <img class="demo cursor" src="images/atlantic-island-road.jpg" style="width:100%" onclick="currentSlide(1)" alt="picture of atlantic island road in the mountains">

            <div class="column">
                <img class="demo cursor" src="images/corralejo.jpg" style="width:100%" onclick="currentSlide(1)" alt="picture of a beach in corralejo">
            </div>

            <div class="column">
                <img class="demo cursor" src="images/costa-calma.jpg" style="width:100%" onclick="currentSlide(1)" alt="picture of a beach in costa calma">
            </div>

            <div class="column">
                <img class="demo cursor" src="images/daytime.jpg" style="width:100%" onclick="currentSlide(1)" alt="picture of a beach in the bright daytime">
            </div>

            <div class="column">

            <div class="column">
                <img class="demo cursor" src="images/para-sailing.jpg" style="width:100%" onclick="currentSlide(1)" alt="picture of people para-sailing">
            </div>

            <div class="column">
                <img class="demo cursor" src="images/sunset.jpg" style="width:100%" onclick="currentSlide(1)" alt="picture of the sun setting from the beach">
            </div>

            <div class="column">
                <img class="demo cursor" src="images/wind-surfing.jpg" style="width:100%" onclick="currentSlide(1)" alt="picture of people wind-surfing">
            </div>

    <footer class="container-fluid text-center">
      <div class="row">
        <div class="col-sm-6">
          <h5>Contact Us</h5>
          <h5>Tel: 01234567890</h5>
          <h5>Email: fuerteventura@hotmail.com</h5>

        <div class="col-sm-6">

              <a target="_blank" href="https://twitter.com/?lang=en-gb">

                <span class="sr-only">Instagram</span>
              </a>

          </ul>
        </div>
      </div>
